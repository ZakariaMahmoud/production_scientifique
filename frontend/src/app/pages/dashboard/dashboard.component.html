<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add new Publicaton</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="" class="primary-font">Publication title</label>
        <input type="text" class="form-control" name="publication-title" id="publication-title" aria-describedby="helpId"  placeholder="give a title for your publication" #pubTitle required>
      </div>
      <div class="form-group">
        <label for="" class="primary-font">Publication year</label>
        <input type="text" class="form-control" name="publication-title" id="publication-title" aria-describedby="helpId"  placeholder="year of publication" #pubYear required>
      </div>
      <div class="form-group">
        <label for="" class="primary-font">Publication indexing type</label>
        <input type="text" class="form-control" name="publication-title" id="publication-title" aria-describedby="helpId"  placeholder="type of indexing" #indexType required>
      </div>
      <div class="form-group">
        <label for="" class="primary-font">journal name</label>
        <input type="text" class="form-control" name="publication-title" id="publication-title" aria-describedby="helpId"  placeholder="the journal name" #journal required>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
