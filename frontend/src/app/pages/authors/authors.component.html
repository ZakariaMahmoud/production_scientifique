  <ng-template #authors let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add new Author</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label class="primary-font" for="">Author type</label>
            <select class="form-control" #authorType name="" id="">
              <option value="prof">Prof</option>
              <option value="doc">Phd student</option>
            </select>
        </div>
        <div class="form-group">
         <label class="primary-font" for="">Author</label>
            <select class="form-control" #authorId name="" id="">
              <option value="1">MAHMOUD ZAKARIA</option>

              
            </select>
        </div>
        <div class="form-group">
          <label class="primary-font" for="">Publication</label>
             <select class="form-control" #authorPublication name="" id="">
               <option value="1"></option>
               <option value="2"></option>
             </select>
         </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
  
  <div class="container-fluid mt--7">
      
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Authors</h3>
          </div>
          <div class="col-4 text-right">
            <button (click)="open(authors)" class="btn btn-sm btn-primary">Add new Author</button>
          </div>
        </div>
      </div>
      <div class="card-body ">
        <div class="row">
          <div class="col">
            <div class="card shadow bg-default shadow">
              <div class="card-header border-0 bg-default ">
                <h3 class="mb-0 text-white">Authors List</h3>
              </div>
              <div class="table-responsive">
                <table class="table align-items-center table-dark table-flush">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Author </th>
                      <th scope="col">Publicatin title</th>
                      <th scope="col">Author type</th>
                      <th scope="col">actions</th>
                      
                    </tr>
                  </thead>
                  <tbody>
                          <tr>
                            <td></td> 
                            <td></td>

                            <td></td>

              <div class="card-footer bg-default shadow py-4">
